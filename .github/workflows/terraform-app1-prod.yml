name: Terraform Deploy - PROD

on:
  # Auto-run planning on Terraform changes from main only (no auto-apply)
  push:
    branches: [main]
    paths:
      - "terraform/**"
      - "\.github/workflows/terraform-app1-prod\.yml"

  # Manual trigger: used for real Terraform changes in PROD
  workflow_dispatch:
    inputs:
      app:
        description: "Terraform app folder under ./terraform (e.g. app1-s3-ec2-rds)"
        required: true
        default: "app1-s3-ec2-rds"
      aws_region:
        description: "AWS region (e.g. us-east-1)"
        required: true
        default: "us-east-1"
      enable_ec2:
        description: "Enable EC2 resources (true/false)"
        required: true
        default: "true"
      enable_s3_website:
        description: "Enable S3 website resources (true/false)"
        required: true
        default: "true"
      confirm_apply:
        description: 'Type "APPLY" to confirm you understand this will change real infrastructure in PROD'
        required: true
        default: "NO"

jobs:
  terraform-prod:
    runs-on: ubuntu-latest

    # GitHub Environment "prod" â€“ configure approvals/reviewers in repo settings
    environment: prod

    permissions:
      id-token: write
      contents: read

    env:
      TF_IN_AUTOMATION: "true"
      TF_LOG: INFO

      TF_ENV: prod

      TF_APP: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.app || 'app1-s3-ec2-rds' }}
      TF_REGION: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.aws_region || 'us-east-1' }}
      TF_WORKDIR: terraform/${{ github.event_name == 'workflow_dispatch' && github.event.inputs.app || 'app1-s3-ec2-rds' }}

      # Use dispatch inputs when manual; default true on push-to-main plan
      ENABLE_EC2: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.enable_ec2 || 'true' }}
      ENABLE_S3_WEBSITE: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.enable_s3_website || 'true' }}

      # Pass region/environment into Terraform variables
      TF_VAR_aws_region: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.aws_region || 'us-east-1' }}
      TF_VAR_environment: prod

      # IMPORTANT: fixed AMI ID to avoid ec2:DescribeImages permission failures
      TF_VAR_windows_ami_id: "ami-0f6d3d1de3c02ee19"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC (PROD)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::288761763536:role/GithubActionsRole
          role-session-name: github-actions-prod
          aws-region: ${{ env.TF_REGION }}

      - name: Show deployment context
        shell: bash
        run: |
          set -euo pipefail
          echo "=== Terraform Deploy Context (PROD) ==="
          echo "Trigger:               ${{ github.event_name }}"
          echo "Branch/Ref:            $GITHUB_REF"
          echo "Terraform app:         ${TF_APP}"
          echo "Environment:           ${TF_ENV}"
          echo "AWS region:            ${TF_REGION}"
          echo "Working dir:           ${TF_WORKDIR}"
          echo "Confirm apply (raw):   ${{ github.event.inputs.confirm_apply || 'N/A (push event)' }}"
          echo "Git SHA:               $GITHUB_SHA"
          echo "Enable EC2:            ${ENABLE_EC2}"
          echo "Enable S3 Website:     ${ENABLE_S3_WEBSITE}"
          echo "Windows AMI (TF_VAR):  ${TF_VAR_windows_ami_id}"
          echo "======================================="

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      # Recommended: auto-format so CI doesn't fail on fmt drift
      - name: Terraform Format (auto-fix)
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform fmt -recursive

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform init -input=false

      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform validate

      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKDIR }}
        run: |
          terraform plan -compact-warnings -input=false \
            -var="enable_ec2=${{ env.ENABLE_EC2 }}" \
            -var="enable_s3_website=${{ env.ENABLE_S3_WEBSITE }}"

      # Apply guardrails:
      # - manual workflow_dispatch
      # - main branch
      # - explicit confirm_apply == "APPLY"
      # - plus GitHub Environment "prod" approvals (recommended)
      - name: Terraform Apply (PROD, requires confirm_apply == "APPLY" on main)
        if: >
          github.event_name == 'workflow_dispatch' &&
          github.ref == 'refs/heads/main' &&
          github.event.inputs.confirm_apply == 'APPLY'
        working-directory: ${{ env.TF_WORKDIR }}
        run: |
          terraform apply -auto-approve -input=false \
            -var="enable_ec2=${{ env.ENABLE_EC2 }}" \
            -var="enable_s3_website=${{ env.ENABLE_S3_WEBSITE }}"
