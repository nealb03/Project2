name: Start Project2 (Fargate)

on:
  workflow_dispatch:

jobs:
  start-fargate-services:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Start Frontend ECS Service
        run: |
          echo "Starting Frontend ECS service..."
          aws ecs update-service \
            --region us-east-1 \
            --cluster brentaneal-cluster \
            --service brentaneal-frontend-service \
            --desired-count 1
          echo "Frontend service started"

      - name: Start Backend ECS Service
        run: |
          echo "Starting Backend ECS service..."
          aws ecs update-service \
            --region us-east-1 \
            --cluster brentaneal-cluster \
            --service brentaneal-backend-service \
            --desired-count 1
          echo "Backend service started"

      - name: Wait for services to stabilize
        run: |
          echo "Waiting for Frontend to stabilize..."
          aws ecs wait services-stable \
            --region us-east-1 \
            --cluster brentaneal-cluster \
            --services brentaneal-frontend-service
          
          echo "Waiting for Backend to stabilize..."
          aws ecs wait services-stable \
            --region us-east-1 \
            --cluster brentaneal-cluster \
            --services brentaneal-backend-service
          
          echo "All services are running!"

      - name: Display service status
        run: |
          echo "=========================================="
          echo "Project2 Fargate Services Started"
          echo "=========================================="
          
          aws ecs describe-services \
            --region us-east-1 \
            --cluster brentaneal-cluster \
            --services brentaneal-frontend-service brentaneal-backend-service \
            --query 'services[*].[serviceName,runningCount,desiredCount]' \
            --output table
