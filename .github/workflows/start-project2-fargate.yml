name: Start Project2 (Fargate)

on:
  workflow_dispatch:   # Manual trigger from the Actions tab

jobs:
  start-project2-fargate:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Start Frontend service
        run: |
          echo "Starting Frontend ECS service..."
          aws ecs update-service \
            --region us-east-1 \
            --cluster brentaneal-cluster \
            --service brentaneal-frontend-service \
            --desired-count 1
          echo "Frontend service start command sent"

      - name: Start Backend service
        run: |
          echo "Starting Backend ECS service..."
          aws ecs update-service \
            --region us-east-1 \
            --cluster brentaneal-cluster \
            --service brentaneal-backend-service \
            --desired-count 1
          echo "Backend service start command sent"

      - name: Wait for services to be stable
        run: |
          echo "Waiting for Frontend service to stabilize..."
          aws ecs wait services-stable \
            --region us-east-1 \
            --cluster brentaneal-cluster \
            --services brentaneal-frontend-service
          
          echo "Waiting for Backend service to stabilize..."
          aws ecs wait services-stable \
            --region us-east-1 \
            --cluster brentaneal-cluster \
            --services brentaneal-backend-service
          
          echo "‚úÖ Both services are now stable and running!"

      - name: Get service URLs
        run: |
          echo "=========================================="
          echo "‚úÖ Project2 Fargate Services Started!"
          echo "=========================================="
          echo ""
          echo "üìç Frontend: Check ECS Console for Load Balancer URL"
          echo "üìç Backend: Check ECS Console for Load Balancer URL"
          echo ""
          echo "‚è∞ Started at: $(date)"
