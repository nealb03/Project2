name: Start Project2 (Fargate)

on:
  workflow_dispatch:

jobs:
  start-fargate-services:
    name: Start ECS Fargate Services
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Start Frontend ECS Service
        run: |
          echo "üöÄ Starting Frontend ECS service..."
          aws ecs update-service \
            --region us-east-1 \
            --cluster brentaneal-cluster \
            --service brentaneal-frontend-service \
            --desired-count 1
          echo "‚úÖ Frontend service start command sent"

      - name: Start Backend ECS Service
        run: |
          echo "üöÄ Starting Backend ECS service..."
          aws ecs update-service \
            --region us-east-1 \
            --cluster brentaneal-cluster \
            --service brentaneal-backend-service \
            --desired-count 1
          echo "‚úÖ Backend service start command sent"

      - name: Wait for Frontend to stabilize
        run: |
          echo "‚è≥ Waiting for Frontend service to stabilize..."
          aws ecs wait services-stable \
            --region us-east-1 \
            --cluster brentaneal-cluster \
            --services brentaneal-frontend-service
          echo "‚úÖ Frontend is stable and running!"

      - name: Wait for Backend to stabilize
        run: |
          echo "‚è≥ Waiting for Backend service to stabilize..."
          aws ecs wait services-stable \
            --region us-east-1 \
            --cluster brentaneal-cluster \
            --services brentaneal-backend-service
          echo "‚úÖ Backend is stable and running!"

      - name: Get Service Information
        run: |
          echo "=========================================="
          echo "‚úÖ Project2 Fargate Services Started!"
          echo "=========================================="
          echo ""
          
          # Get Frontend task count
          FRONTEND_TASKS=$(aws ecs describe-services \
            --region us-east-1 \
            --cluster brentaneal-cluster \
            --services brentaneal-frontend-service \
            --query 'services[0].runningCount' \
            --output text)
          
          # Get Backend task count
          BACKEND_TASKS=$(aws ecs describe-services \
            --region us-east-1 \
            --cluster brentaneal-cluster \
            --services brentaneal-backend-service \
            --query 'services[0].runningCount' \
            --output text)
          
          echo "üìä Frontend Running Tasks: $FRONTEND_TASKS"
          echo "üìä Backend Running Tasks: $BACKEND_TASKS"
          echo ""
          echo "üìç AWS Console:"
          echo "   https://console.aws.amazon.com/ecs/home?region=us-east-1#/clusters/brentaneal-cluster/services"
          echo ""
          echo "‚è∞ Started at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
