name: Backend CI/CD Deployment to AWS

on:
  push:
    branches:
      - main
      - Fargate-BE
    paths:
      - 'Apps/App2-Fargate/Backend/**'          # Correct backend path
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  build-and-deploy-backend:
    name: Build and Deploy Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Build backend
        working-directory: Apps/App2-Fargate/Backend
        run: |
          echo "Building App2 Fargate backend..."
          # Example build commands (uncomment/adjust for your stack):
          # npm install
          # npm run build
          # mvn clean package
          # dotnet build

      - name: Deploy backend
        working-directory: Apps/App2-Fargate/Backend
        run: |
          echo "Deploying App2 Fargate backend..."
          # Example deployment commands (adjust to your environment):
          # For ECS:
          # aws ecs update-service \
          #   --cluster your-cluster \
          #   --service your-backend-service \
          #   --force-new-deployment
