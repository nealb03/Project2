name: Deploy Backend Fargate CI/CD Deployment to AWS

on:
  push:
    branches:
      - main
      - terraform-modules
    paths:
      # Trigger when anything in the backend changes
      - 'App2-Fargate/Backend/**'
      # Or when this workflow file changes
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  build-and-deploy-backend:
    name: Build and Deploy Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Build backend
        working-directory: App2-Fargate/Backend
        run: |
          echo "Building App2 Fargate backend..."
          # TODO: uncomment and adapt for your stack:
          # npm install
          # npm run build
          # mvn clean package
          # dotnet build

      - name: Deploy backend
        working-directory: App2-Fargate/Backend
        run: |
          echo "Deploying App2 Fargate backend..."
