          # For Lambda:
          # zip -r deployment.zip .
          # aws lambda update-function-code \
          #   --function-name your-function \
          #   --zip-file fileb://deployment.zip
          #
          # Or call a deployment script, e.g.:
          # ./deploy-backend.sh
