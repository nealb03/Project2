name: Terraform Deploy App1 - SANDBOX

on:
  push:
    branches: [main]
    paths:
      - "terraform/**"
      - ".github/workflows/terraform-app1-sandbox.yml"

  workflow_dispatch:
    inputs:
      app:
        description: "Terraform app folder under ./terraform (e.g. app1-s3-ec2-rds)"
        required: true
        default: "app1-s3-ec2-rds"
      aws_region:
        description: "AWS region (e.g. us-east-1)"
        required: true
        default: "us-east-1"
      enable_ec2:
        description: "Enable EC2 resources (true/false)"
        required: true
        default: "true"
      enable_s3_website:
        description: "Enable S3 website resources (true/false)"
        required: true
        default: "true"
      confirm_apply:
        description: 'Type "APPLY" to run terraform apply in SANDBOX'
        required: true
        default: "NO"

jobs:
  terraform-sandbox:
    runs-on: ubuntu-latest
    environment: sandbox

    permissions:
      id-token: write
      contents: read

    env:
      TF_IN_AUTOMATION: "true"
      TF_LOG: INFO

      TF_ENV: sandbox

      TF_APP: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.app || 'app1-s3-ec2-rds' }}
      TF_REGION: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.aws_region || 'us-east-1' }}
      TF_WORKDIR: terraform/${{ github.event_name == 'workflow_dispatch' && github.event.inputs.app || 'app1-s3-ec2-rds' }}

      ENABLE_EC2: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.enable_ec2 || 'true' }}
      ENABLE_S3_WEBSITE: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.enable_s3_website || 'true' }}

      TF_VAR_aws_region: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.aws_region || 'us-east-1' }}
      TF_VAR_environment: sandbox

      TF_VAR_windows_ami_id: "ami-0f6d3d1de3c02ee19"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::288761763536:role/GithubActionsRole
          role-session-name: github-actions-sandbox
          aws-region: ${{ env.TF_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Show context
        shell: bash
        run: |
          set -euo pipefail
          echo "Trigger:               ${{ github.event_name }}"
          echo "Ref:                   $GITHUB_REF"
          echo "TF_WORKDIR:            ${TF_WORKDIR}"
          echo "TF_ENV:                ${TF_ENV}"
          echo "TF_REGION:             ${TF_REGION}"
          echo "ENABLE_EC2:            ${ENABLE_EC2}"
          echo "ENABLE_S3_WEBSITE:     ${ENABLE_S3_WEBSITE}"
          echo "TF_VAR_windows_ami_id: ${TF_VAR_windows_ami_id}"

      - name: Terraform Format (auto-fix)
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform fmt -recursive

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform init -input=false

      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform validate

      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKDIR }}
        run: |
          terraform plan -compact-warnings -input=false \
            -var="enable_ec2=${{ env.ENABLE_EC2 }}" \
            -var="enable_s3_website=${{ env.ENABLE_S3_WEBSITE }}"

      - name: Terraform Apply (SANDBOX)
        if: >
          github.event_name == 'workflow_dispatch' &&
          github.event.inputs.confirm_apply == 'APPLY'
        working-directory: ${{ env.TF_WORKDIR }}
        run: |
          terraform apply -auto-approve -input=false \
            -var="enable_ec2=${{ env.ENABLE_EC2 }}" \
            -var="enable_s3_website=${{ env.ENABLE_S3_WEBSITE }}"

