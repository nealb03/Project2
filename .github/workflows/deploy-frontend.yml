name: Deploy Frontend Fargate CI/CD Deployment to AWS

on:
  push:
    branches:
      - main
      - terraform-modules
    paths:
      - 'App2-Fargate/Frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:
    inputs:
      apply:
        description: 'Set to true to apply deployment'
        required: false
        default: 'false'

env:
  AWS_REGION: us-east-1
  ECS_CLUSTER: brentaneal-cluster
  FRONTEND_SERVICE: brentaneal-frontend-service

jobs:
  build-and-deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: App2-Fargate/Frontend
        run: npm install

      - name: Build frontend
        working-directory: App2-Fargate/Frontend
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Conditional apply deployment step
      - name: Deploy to ECS (Conditional Apply)
        if: github.event.inputs.apply == 'true'
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: path/to/your-task-def.json
          service: ${{ env.FRONTEND_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
