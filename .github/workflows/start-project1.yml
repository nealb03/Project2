name: Start Project1 (S3+EC2+RDS)

on:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: project1-start
  cancel-in-progress: false

env:
  AWS_REGION: us-east-1
  BACKEND_PORT: "5001"
  HEALTH_PATH: "/api/health"

jobs:
  start-project1:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Validate target instance
        shell: bash
        run: |
          set -euo pipefail
          IID="${{ secrets.PROJECT1_EC2_INSTANCE_ID }}"
          echo "Target instance id: $IID"
          aws ec2 describe-instances \
            --instance-ids "$IID" \
            --query 'Reservations[0].Instances[0].[InstanceId,State.Name,Tags[?Key==`Name`].Value|[0],InstanceType,Placement.AvailabilityZone,PublicIpAddress,PrivateIpAddress,SubnetId,VpcId]' \
            --output table

      - name: Start EC2 instance (if needed)
        shell: bash
        run: |
          set -euo pipefail
          IID="${{ secrets.PROJECT1_EC2_INSTANCE_ID }}"

          STATE=$(aws ec2 describe-instances \
            --instance-ids "$IID" \
            --query 'Reservations[0].Instances[0].State.Name' \
            --output text)

          echo "Current state: $STATE"

          if [ "$STATE" = "running" ]; then
            echo "Instance already running."
          elif [ "$STATE" = "terminated" ]; then
            echo "ERROR: Instance is terminated."
            exit 1
          else
            echo "Starting EC2 instance..."
            aws ec2 start-instances --instance-ids "$IID" >/dev/null
            echo "Start command sent."
          fi

      - name: Wait for EC2 instance to be running
        shell: bash
        run: |
          set -euo pipefail
          IID="${{ secrets.PROJECT1_EC2_INSTANCE_ID }}"
          aws ec2 wait instance-running --instance-ids "$IID"
          echo "EC2 instance is now running."

      - name: Wait for SSM to be ready on the instance (up to 10 minutes)
        shell: bash
        run: |
          set -euo pipefail
          IID="${{ secrets.PROJECT1_EC2_INSTANCE_ID }}"
          echo "Waiting for SSM to report Online for instance $IID..."

          for i in $(seq 1 60); do
            STATUS=$(aws ssm describe-instance-information \
              --filters "Key=InstanceIds,Values=$IID" \
              --query 'InstanceInformationList[0].PingStatus' \
              --output text 2>/dev/null || true)

            if [ "$STATUS" = "Online" ]; then
              echo "SSM is Online."
              exit 0
            fi

            echo "SSM status: ${STATUS:-NotRegisteredYet} (attempt $i/60) - sleeping 10s"
            sleep 10
          done

          echo "ERROR: SSM did not become Online."
          exit 1

      - name: Create SSM PowerShell payload (valid JSON; no bash $ expansion)
        shell: bash
        run: |
          set -euo pipefail

          # IMPORTANT: Keep backslashes doubled here because this string is embedded in JSON.
          # Update if your .csproj is in a different folder.
          BACKEND_DIR_JSON='C:\\Apps\\MyWebApi'

          cat > ssm-params.json << JSON
          {
            "commands": [
              "Set-StrictMode -Version Latest",
              "\$ErrorActionPreference = 'Stop'",

              "\$BackendDir = '${BACKEND_DIR_JSON}'",
              "\$LogDir = 'C:\\\\Apps\\\\logs'",
              "\$OutLog = Join-Path \$LogDir 'api-out.txt'",
              "\$ErrLog = Join-Path \$LogDir 'api-err.txt'",
              "\$Port = ${{ env.BACKEND_PORT }}",
              "\$HealthPath = '${{ env.HEALTH_PATH }}'",

              "New-Item -ItemType Directory -Force -Path \$LogDir | Out-Null",
              "if (Test-Path \$OutLog) { Remove-Item -Force \$OutLog -ErrorAction SilentlyContinue }",
              "if (Test-Path \$ErrLog) { Remove-Item -Force \$ErrLog -ErrorAction SilentlyContinue }",

              "Set-Location \$BackendDir",
              "Write-Output ('Working dir: ' + (Get-Location))",
              "Write-Output 'dotnet version:'",
              "dotnet --version",

              "Write-Output 'Stopping existing dotnet processes (best effort)'",
              "Get-Process dotnet -ErrorAction SilentlyContinue | Stop-Process -Force -ErrorAction SilentlyContinue",

              "Write-Output ('Starting: dotnet run --urls http://0.0.0.0:' + \$Port)",
              "Start-Process -WindowStyle Hidden -FilePath 'dotnet' -ArgumentList ('run --urls http://0.0.0.0:' + \$Port) -RedirectStandardOutput \$OutLog -RedirectStandardError \$ErrLog",

              "Start-Sleep -Seconds 8",

              "Write-Output 'Listening check:'",
              "netstat -ano | findstr (':' + \$Port)",

              "Write-Output 'Local health check (expect HTTP 200):'",
              "try { (Invoke-WebRequest -UseBasicParsing ('http://localhost:' + \$Port + \$HealthPath)).StatusCode } catch { Write-Output 'HEALTHCHECK_FAILED'; Write-Output \$_.Exception.Message; exit 2 }"
            ]
          }
          JSON

          echo "Created ssm-params.json"
          sed -n '1,120p' ssm-params.json

      - name: Start Backend Application via SSM and verify it responds
        shell: bash
        run: |
          set -euo pipefail
          IID="${{ secrets.PROJECT1_EC2_INSTANCE_ID }}"

          CMD_ID=$(aws ssm send-command \
            --instance-ids "$IID" \
            --document-name "AWS-RunPowerShellScript" \
            --parameters file://ssm-params.json \
            --comment "Start Project1 Backend + verify health" \
            --query "Command.CommandId" \
            --output text)

          echo "SSM CommandId: $CMD_ID"

          for i in $(seq 1 60); do
            STATUS=$(aws ssm get-command-invocation \
              --command-id "$CMD_ID" \
              --instance-id "$IID" \
              --query 'Status' \
              --output text 2>/dev/null || true)

            echo "SSM invocation status: ${STATUS:-Pending} (attempt $i/60)"

            if [ "$STATUS" = "Success" ]; then
              aws ssm get-command-invocation \
                --command-id "$CMD_ID" \
                --instance-id "$IID" \
                --query '{Status:Status,StdOut:StandardOutputContent,StdErr:StandardErrorContent}' \
                --output json
              exit 0
            fi

            if [ "$STATUS" = "Failed" ] || [ "$STATUS" = "Cancelled" ] || [ "$STATUS" = "TimedOut" ]; then
              aws ssm get-command-invocation \
                --command-id "$CMD_ID" \
                --instance-id "$IID" \
                --query '{Status:Status,StdOut:StandardOutputContent,StdErr:StandardErrorContent}' \
                --output json
              exit 1
            fi

            sleep 5
          done

          echo "ERROR: Timed out waiting for SSM command completion."
          exit 1

      - name: Summary
        shell: bash
        run: |
          echo "‚úÖ Project1 Started Successfully!"
          echo "üü¢ EC2 Instance: Running"
          echo "üü¢ Backend API: Started (verified locally on instance via SSM)"
          echo "‚úÖ Frontend (S3): Still available"
          echo "‚è∞ Started at: $(date -u)"