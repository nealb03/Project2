name: Start Project1 (EC2 + Backend)

on:
  workflow_dispatch:
    inputs:
      aws_region:
        description: "AWS Region"
        required: true
        default: "us-east-1"
      instance_id:
        description: "EC2 instance id"
        required: true
        default: "i-0aa128f11e1299832"
      port:
        description: "Backend port"
        required: true
        default: "5001"

permissions:
  id-token: write
  contents: read

jobs:
  start:
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ inputs.aws_region }}
          role-to-assume: arn:aws:iam::288761763536:role/GithubActionsRole

      - name: Start EC2 and wait (EC2 running + SSM online)
        shell: bash
        run: |
          set -euo pipefail
          INSTANCE_ID="${{ inputs.instance_id }}"

          aws ec2 start-instances --instance-ids "$INSTANCE_ID" --output table
          aws ec2 wait instance-running --instance-ids "$INSTANCE_ID"

          echo "Waiting for SSM agent to be Online for $INSTANCE_ID ..."
          # Wait up to ~10 minutes for SSM ping to come online
          for i in $(seq 1 60); do
            STATUS="$(aws ssm describe-instance-information \
              --filters "Key=InstanceIds,Values=$INSTANCE_ID" \
              --query "InstanceInformationList[0].PingStatus" \
              --output text 2>/dev/null || true)"

            echo "SSM PingStatus: ${STATUS:-<none>}"
            if [ "$STATUS" = "Online" ]; then
              echo "SSM is Online."
              exit 0
            fi
            sleep 10
          done

          echo "SSM did not come Online in time. Check: SSM Agent installed/running, IAM instance profile, and networking."
          exit 1

      - name: Start Backend via SSM (detached) and verify listener
        shell: bash
        run: |
          set -euo pipefail
          INSTANCE_ID="${{ inputs.instance_id }}"
          PORT="${{ inputs.port }}"

          cat > _payload.ps1 <<'PS1'
          $ErrorActionPreference = "Stop"
          $port = "__PORT__"

          # This matches your screenshot Content root: C:\Backend01\MyWebApi
          $apiDir = "C:\Backend01\MyWebApi"
          if (!(Test-Path $apiDir)) { throw "API_DIR not found: $apiDir" }

          # If your csproj has a different name, change it here:
          $csproj = Join-Path $apiDir "MyWebApi.csproj"
          if (!(Test-Path $csproj)) { throw "CSPROJ not found: $csproj" }

          $logDir = "C:\Apps\logs"
          New-Item -ItemType Directory -Force -Path $logDir | Out-Null

          $pidFile = Join-Path $logDir "api.pid"
          if (Test-Path $pidFile) {
            try {
              $oldPid = (Get-Content $pidFile -ErrorAction SilentlyContinue)
              if ($oldPid) { Stop-Process -Id $oldPid -Force -ErrorAction SilentlyContinue }
              Remove-Item $pidFile -Force -ErrorAction SilentlyContinue
            } catch {}
          }

          $ts = Get-Date -Format "yyyyMMdd-HHmmss"
          $outLog = Join-Path $logDir ("api-out-" + $ts + ".txt")
          $errLog = Join-Path $logDir ("api-err-" + $ts + ".txt")

          $dotnet = (Get-Command dotnet -ErrorAction SilentlyContinue).Source
          if (!$dotnet) {
            $fallback = "C:\Program Files\dotnet\dotnet.exe"
            if (Test-Path $fallback) { $dotnet = $fallback } else { throw "dotnet not found (PATH and $fallback missing)" }
          }

          $argList = @(
            "run",
            "--project", "`"$csproj`"",
            "--urls", "http://0.0.0.0:$port"
          ) -join " "

          $p = Start-Process -FilePath $dotnet `
            -ArgumentList $argList `
            -WorkingDirectory $apiDir `
            -WindowStyle Hidden `
            -RedirectStandardOutput $outLog `
            -RedirectStandardError $errLog `
            -PassThru

          $p.Id | Out-File -FilePath $pidFile -Force

          Start-Sleep -Seconds 4
          try { $null = Get-Process -Id $p.Id -ErrorAction Stop } catch { throw "Backend exited immediately. Check $errLog and $outLog" }

          $listen = netstat -ano | Select-String -Pattern (":$port\s+LISTENING")
          if (!$listen) { throw "Process started (PID=$($p.Id)) but port $port is not LISTENING. Check $errLog and $outLog" }

          "OK: Started backend. PID=$($p.Id). Listening on $port." | Out-File -FilePath $outLog -Append
          PS1

          sed -i "s/__PORT__/${PORT}/g" _payload.ps1
          B64="$(base64 -w 0 _payload.ps1)"

          COMMAND_ID="$(
            aws ssm send-command \
              --instance-ids "$INSTANCE_ID" \
              --document-name "AWS-RunPowerShellScript" \
              --comment "Start backend and verify port" \
              --parameters "{\"commands\":[\"[Text.Encoding]::UTF8.GetString([Convert]::FromBase64String('$B64')) | Set-Content -Path C:\\\\Windows\\\\Temp\\\\start-backend.ps1 -Encoding UTF8\",\"powershell.exe -NoProfile -ExecutionPolicy Bypass -File C:\\\\Windows\\\\Temp\\\\start-backend.ps1\"]}" \
              --query "Command.CommandId" \
              --output text
          )"

          echo "SSM CommandId: $COMMAND_ID"
          aws ssm wait command-executed --command-id "$COMMAND_ID" --instance-id "$INSTANCE_ID"

          echo "---- SSM invocation status ----"
          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --query "{Status:Status,StatusDetails:StatusDetails,ResponseCode:ResponseCode}" \
            --output table

          echo "---- SSM STDERR ----"
          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --query "StandardErrorContent" \
            --output text || true

          echo "---- SSM STDOUT ----"
          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --query "StandardOutputContent" \
            --output text || true