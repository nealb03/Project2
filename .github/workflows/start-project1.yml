name: Start Project1 (EC2 + Backend)

on:
  workflow_dispatch:
    inputs:
      aws_region:
        description: "AWS Region (e.g., us-east-1)"
        required: true
        default: "us-east-1"
      port:
        description: "Backend port"
        required: true
        default: "5001"

permissions:
  id-token: write
  contents: read

jobs:
  start:
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials via OIDC (QA)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ inputs.aws_region }}
          role-to-assume: arn:aws:iam::288761763536:role/GithubActionsRole

      - name: Start EC2 instance
        shell: bash
        run: |
          set -euo pipefail
          aws ec2 start-instances --instance-ids "i-0aa128f11e1299832" --output table
          aws ec2 wait instance-running --instance-ids "i-0aa128f11e1299832"

      - name: Start Backend on EC2 via SSM (detached Start-Process)
        shell: bash
        run: |
          set -euo pipefail

          INSTANCE_ID="i-0aa128f11e1299832"
          PORT="${{ inputs.port }}"

          # We send a single PowerShell script body as BASE64 to avoid all quoting issues.
          # The script starts dotnet run in a detached way so it survives after SSM command completes.
          cat > _ssm_payload.ps1 <<'PS1'
          $ErrorActionPreference = "Stop"

          $apiDir = "C:\Apps\App1-S3-EC2-RDS\Backend\MyWebApi"
          if (!(Test-Path $apiDir)) { throw "API_DIR not found on instance: $apiDir" }

          $csproj = Join-Path $apiDir "MyWebApi.csproj"
          if (!(Test-Path $csproj)) { throw "CSPROJ not found on instance: $csproj" }

          $logDir = "C:\Apps\logs"
          New-Item -ItemType Directory -Force -Path $logDir | Out-Null

          $pidFile = Join-Path $logDir "api.pid"

          if (Test-Path $pidFile) {
            try {
              $oldPid = (Get-Content $pidFile -ErrorAction SilentlyContinue)
              if ($oldPid) { Stop-Process -Id $oldPid -Force -ErrorAction SilentlyContinue }
              Remove-Item $pidFile -Force -ErrorAction SilentlyContinue
            } catch {}
          }

          $ts = Get-Date -Format "yyyyMMdd-HHmmss"
          $outLog = Join-Path $logDir ("api-out-" + $ts + ".txt")
          $errLog = Join-Path $logDir ("api-err-" + $ts + ".txt")

          $port = "__PORT__"

          $dotnet = (Get-Command dotnet -ErrorAction SilentlyContinue).Source
          if (!$dotnet) { throw "dotnet not found in PATH for this SSM session user" }

          $argList = @(
            "run",
            "--project", "`"$csproj`"",
            "--urls", "http://0.0.0.0:$port"
          ) -join " "

          $p = Start-Process -FilePath $dotnet `
            -ArgumentList $argList `
            -WorkingDirectory $apiDir `
            -WindowStyle Hidden `
            -RedirectStandardOutput $outLog `
            -RedirectStandardError $errLog `
            -PassThru

          $p.Id | Out-File -FilePath $pidFile -Force

          Start-Sleep -Seconds 2
          try { $null = Get-Process -Id $p.Id -ErrorAction Stop } catch { throw "Backend exited immediately. Check $errLog and $outLog" }

          "Started backend PID=$($p.Id) on port $port" | Out-File -FilePath $outLog -Append
          PS1

          sed -i "s/__PORT__/${PORT}/g" _ssm_payload.ps1
          B64="$(base64 -w 0 _ssm_payload.ps1)"

          aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunPowerShellScript" \
            --comment "Start Project1 backend (detached)" \
            --parameters "{\"commands\":[\"[Text.Encoding]::UTF8.GetString([Convert]::FromBase64String('$B64')) | Set-Content -Path C:\\\\Windows\\\\Temp\\\\start-backend.ps1 -Encoding UTF8\",\"powershell.exe -NoProfile -ExecutionPolicy Bypass -File C:\\\\Windows\\\\Temp\\\\start-backend.ps1\"]}" \
            --output table

      - name: (Optional) Show recent backend logs via SSM
        shell: bash
        run: |
          set -euo pipefail
          INSTANCE_ID="i-0aa128f11e1299832"

          aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunPowerShellScript" \
            --comment "Show latest backend logs" \
            --parameters '{"commands":["powershell -NoProfile -Command \"if (Test-Path C:\\Apps\\logs) { Get-ChildItem C:\\Apps\\logs\\api-err-*.txt | Sort-Object LastWriteTime -Descending | Select-Object -First 1 | ForEach-Object { Write-Host \\\"Latest err log:\\\" $_.FullName; Get-Content $_.FullName -Tail 80 } } else { Write-Host \\\"No log dir\\\" }\""]}' \
            --output table