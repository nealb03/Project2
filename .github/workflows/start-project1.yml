name: Start Project1 (S3 + EC2 + ALB + RDS)

on:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: project1-start
  cancel-in-progress: false

env:
  AWS_REGION: us-east-1
  BACKEND_PORT: "5001"
  HEALTH_PATH: "/api/health"

jobs:
  start-project1:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Validate target group selection (must be EC2 TG on port 5001)
        shell: bash
        run: |
          set -euo pipefail
          TG_ARN="${{ secrets.PROJECT1_TG_ARN }}"
          echo "TG ARN: $TG_ARN"

          aws elbv2 describe-target-groups \
            --target-group-arns "$TG_ARN" \
            --query 'TargetGroups[0].[TargetGroupName,TargetType,Port,Protocol,VpcId,LoadBalancerArns]' \
            --output table

          NAME=$(aws elbv2 describe-target-groups \
            --target-group-arns "$TG_ARN" \
            --query 'TargetGroups[0].TargetGroupName' \
            --output text)

          TYPE=$(aws elbv2 describe-target-groups \
            --target-group-arns "$TG_ARN" \
            --query 'TargetGroups[0].TargetType' \
            --output text)

          PORT=$(aws elbv2 describe-target-groups \
            --target-group-arns "$TG_ARN" \
            --query 'TargetGroups[0].Port' \
            --output text)

          if [ "$TYPE" != "instance" ] || [ "$PORT" != "${{ env.BACKEND_PORT }}" ]; then
            echo "ERROR: PROJECT1_TG_ARN points to the wrong target group."
            echo "You must use EC2 target group 'TG' (TargetType=instance, Port=${{ env.BACKEND_PORT }})."
            echo "Right now it is: name=$NAME type=$TYPE port=$PORT"
            exit 1
          fi

          echo "OK: Target group looks like EC2 TG on port $PORT."

      - name: Validate target instance
        shell: bash
        run: |
          set -euo pipefail
          IID="${{ secrets.PROJECT1_EC2_INSTANCE_ID }}"
          echo "Target instance id: $IID"
          aws ec2 describe-instances \
            --instance-ids "$IID" \
            --query 'Reservations[0].Instances[0].[InstanceId,State.Name,Tags[?Key==`Name`].Value|[0],InstanceType,Placement.AvailabilityZone,PublicIpAddress,PrivateIpAddress,SubnetId,VpcId]' \
            --output table

      - name: Start EC2 instance (if needed)
        shell: bash
        run: |
          set -euo pipefail
          IID="${{ secrets.PROJECT1_EC2_INSTANCE_ID }}"

          STATE=$(aws ec2 describe-instances \
            --instance-ids "$IID" \
            --query 'Reservations[0].Instances[0].State.Name' \
            --output text)

          echo "Current state: $STATE"

          if [ "$STATE" = "running" ]; then
            echo "Instance already running."
          else
            aws ec2 start-instances --instance-ids "$IID" >/dev/null
            echo "Start command sent."
          fi

      - name: Wait for EC2 instance to be running
        shell: bash
        run: |
          set -euo pipefail
          IID="${{ secrets.PROJECT1_EC2_INSTANCE_ID }}"
          aws ec2 wait instance-running --instance-ids "$IID"
          echo "EC2 instance is now running."

      - name: Wait for SSM to be ready on the instance (up to 10 minutes)
        shell: bash
        run: |
          set -euo pipefail
          IID="${{ secrets.PROJECT1_EC2_INSTANCE_ID }}"
          echo "Waiting for SSM to report Online for instance $IID..."

          for i in $(seq 1 60); do
            STATUS=$(aws ssm describe-instance-information \
              --filters "Key=InstanceIds,Values=$IID" \
              --query 'InstanceInformationList[0].PingStatus' \
              --output text 2>/dev/null || true)

            if [ "$STATUS" = "Online" ]; then
              echo "SSM is Online."
              exit 0
            fi

            echo "SSM status: ${STATUS:-NotRegisteredYet} (attempt $i/60) - sleeping 10s"
            sleep 10
          done

          echo "ERROR: SSM did not become Online. Ensure:"
          echo " - Instance has IAM role policy AmazonSSMManagedInstanceCore"
          echo " - SSM Agent is running"
          exit 1

      - name: Start Backend via SSM (detached) + verify listening + verify health
        shell: bash
        run: |
          set -euo pipefail
          IID="${{ secrets.PROJECT1_EC2_INSTANCE_ID }}"

          # IMPORTANT:
          # Set this to the folder that contains your API .csproj on the Windows instance.
          # If this is wrong, dotnet run will fail.
          BACKEND_DIR="C:\\Apps\\MyWebApi"

          LOG_DIR="C:\\Apps\\logs"
          OUT_LOG="${LOG_DIR}\\api-out.txt"
          ERR_LOG="${LOG_DIR}\\api-err.txt"

          PORT="${{ env.BACKEND_PORT }}"
          HEALTH_PATH="${{ env.HEALTH_PATH }}"

          echo "Starting backend from: $BACKEND_DIR"

          # IMPORTANT FIX:
          # Do NOT use PowerShell variables like $r inside this bash step, because bash will expand $r (set -u) and crash.
          CMD_ID=$(aws ssm send-command \
            --instance-ids "$IID" \
            --document-name "AWS-RunPowerShellScript" \
            --comment "Start Project1 backend and verify port/health" \
            --parameters commands="[
              \"New-Item -ItemType Directory -Force -Path '${LOG_DIR}' | Out-Null\",
              \"if (Test-Path '${OUT_LOG}') { Remove-Item -Force '${OUT_LOG}' -ErrorAction SilentlyContinue } \",
              \"if (Test-Path '${ERR_LOG}') { Remove-Item -Force '${ERR_LOG}' -ErrorAction SilentlyContinue } \",
              \"Set-Location '${BACKEND_DIR}'\",
              \"Write-Output ('Working dir: ' + (Get-Location))\",
              \"Write-Output 'dotnet:'\",
              \"dotnet --version\",
              \"Write-Output 'Stopping existing dotnet processes (best-effort)'\",
              \"Get-Process dotnet -ErrorAction SilentlyContinue | Stop-Process -Force -ErrorAction SilentlyContinue\",
              \"Write-Output ('Starting: dotnet run --urls http://0.0.0.0:' + '${PORT}')\",
              \"Start-Process -WindowStyle Hidden -FilePath 'dotnet' -ArgumentList ('run --urls http://0.0.0.0:' + '${PORT}') -RedirectStandardOutput '${OUT_LOG}' -RedirectStandardError '${ERR_LOG}'\",
              \"Start-Sleep -Seconds 8\",
              \"Write-Output 'Listening check:'\",
              \"netstat -ano | findstr (':' + '${PORT}')\",
              \"Write-Output 'Local health check (expect HTTP 200):'\",
              \"try { (Invoke-WebRequest -UseBasicParsing ('http://localhost:' + '${PORT}' + '${HEALTH_PATH}')).StatusCode } catch { Write-Output 'HEALTHCHECK_FAILED'; Write-Output $_.Exception.Message; exit 2 }\"
            ]" \
            --query "Command.CommandId" \
            --output text)

          echo "SSM CommandId: $CMD_ID"

          for i in $(seq 1 60); do
            STATUS=$(aws ssm get-command-invocation \
              --command-id "$CMD_ID" \
              --instance-id "$IID" \
              --query 'Status' \
              --output text 2>/dev/null || true)

            echo "SSM invocation status: ${STATUS:-Pending} (attempt $i/60)"

            if [ "$STATUS" = "Success" ]; then
              aws ssm get-command-invocation \
                --command-id "$CMD_ID" \
                --instance-id "$IID" \
                --query '{Status:Status,StdOut:StandardOutputContent,StdErr:StandardErrorContent}' \
                --output json
              exit 0
            fi

            if [ "$STATUS" = "Failed" ] || [ "$STATUS" = "Cancelled" ] || [ "$STATUS" = "TimedOut" ]; then
              aws ssm get-command-invocation \
                --command-id "$CMD_ID" \
                --instance-id "$IID" \
                --query '{Status:Status,StdOut:StandardOutputContent,StdErr:StandardErrorContent}' \
                --output json
              echo "ERROR: Backend start/verification failed."
              echo "On the instance, check logs:"
              echo " - ${OUT_LOG}"
              echo " - ${ERR_LOG}"
              exit 1
            fi

            sleep 5
          done

          echo "ERROR: Timed out waiting for SSM command completion."
          exit 1

      - name: Wait for EC2 target in TG to become Healthy
        shell: bash
        run: |
          set -euo pipefail
          TG_ARN="${{ secrets.PROJECT1_TG_ARN }}"
          IID="${{ secrets.PROJECT1_EC2_INSTANCE_ID }}"

          echo "Waiting for target $IID in target group to become healthy..."
          for i in $(seq 1 60); do
            STATE=$(aws elbv2 describe-target-health \
              --target-group-arn "$TG_ARN" \
              --targets Id="$IID" \
              --query 'TargetHealthDescriptions[0].TargetHealth.State' \
              --output text 2>/dev/null || true)

            REASON=$(aws elbv2 describe-target-health \
              --target-group-arn "$TG_ARN" \
              --targets Id="$IID" \
              --query 'TargetHealthDescriptions[0].TargetHealth.Reason' \
              --output text 2>/dev/null || true)

            DESC=$(aws elbv2 describe-target-health \
              --target-group-arn "$TG_ARN" \
              --targets Id="$IID" \
              --query 'TargetHealthDescriptions[0].TargetHealth.Description' \
              --output text 2>/dev/null || true)

            echo "TG health: ${STATE:-unknown} | reason: ${REASON:-n/a} | desc: ${DESC:-n/a} (attempt $i/60)"

            if [ "$STATE" = "healthy" ]; then
              echo "Target is healthy."
              exit 0
            fi

            sleep 10
          done

          echo "ERROR: Target did not become healthy in time."
          echo "Most common causes:"
          echo "- App not listening on 0.0.0.0:${{ env.BACKEND_PORT }}"
          echo "- Health endpoint ${{ env.HEALTH_PATH }} not returning 200"
          echo "- backend-sg inbound missing: TCP ${{ env.BACKEND_PORT }} from alb-sg"
          echo "- Windows Firewall blocking inbound ${{ env.BACKEND_PORT }}"
          exit 1

      - name: Get ALB DNS
        id: get-alb
        shell: bash
        run: |
          set -euo pipefail
          ALB_ARN="${{ secrets.PROJECT1_ALB_ARN }}"
          DNS=$(aws elbv2 describe-load-balancers \
            --load-balancer-arns "$ALB_ARN" \
            --query 'LoadBalancers[0].DNSName' \
            --output text)
          echo "alb_dns=$DNS" >> "$GITHUB_OUTPUT"
          echo "ALB DNS: $DNS"

      - name: Summary
        shell: bash
        run: |
          echo "âœ… Project1 Started"
          echo ""
          echo "Frontend (S3 website):"
          echo "  http://nealb03-frontend-bucket-unique-2887.s3-website-us-east-1.amazonaws.com/"
          echo ""
          echo "Backend health (through ALB - EC2 target group TG):"
          echo "  http://${{ steps.get-alb.outputs.alb_dns }}${{ env.HEALTH_PATH }}"
          echo ""
          echo "Started at: $(date -u)"