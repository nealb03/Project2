name: START - Project1 Backend (EC2 via SSM, dotnet run)

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  INSTANCE_ID: ${{ secrets.PROJECT1_EC2_INSTANCE_ID }}

  API_DIR: 'C:\Backend01\MyWebApi'
  PORT: "5001"

  LOG_DIR: 'C:\Apps\logs'
  OUT_LOG: 'C:\Apps\logs\api-out.txt'
  ERR_LOG: 'C:\Apps\logs\api-err.txt'
  PID_FILE: 'C:\Apps\logs\api.pid'

  # Optional health check on the instance itself
  HEALTH_URL: 'http://127.0.0.1:5001/api/health'

jobs:
  start:
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Ensure EC2 is running
        shell: bash
        run: |
          set -euo pipefail
          state=$(aws ec2 describe-instances --instance-ids "${INSTANCE_ID}" --query "Reservations[0].Instances[0].State.Name" --output text)
          echo "Instance state: $state"
          if [ "$state" != "running" ]; then
            aws ec2 start-instances --instance-ids "${INSTANCE_ID}" >/dev/null
            aws ec2 wait instance-running --instance-ids "${INSTANCE_ID}"
          fi

      - name: Wait for SSM Online
        shell: bash
        run: |
          set -euo pipefail
          for i in {1..60}; do
            ping=$(aws ssm describe-instance-information \
              --filters Key=InstanceIds,Values="${INSTANCE_ID}" \
              --query "InstanceInformationList[0].PingStatus" \
              --output text 2>/dev/null || true)

            if [ "$ping" = "Online" ]; then
              echo "SSM is Online"
              exit 0
            fi

            echo "SSM not Online yet (got: $ping). Sleeping 10s..."
            sleep 10
          done

          echo "SSM did not become Online. Ensure SSM Agent is running and instance role has AmazonSSMManagedInstanceCore."
          exit 1

      - name: Start backend via SSM (dotnet run)
        id: ssm_start
        shell: bash
        run: |
          set -euo pipefail

          PS_SCRIPT=$(cat <<'EOF'
          $ErrorActionPreference = "Stop"

          $apiDir  = "${env:API_DIR}"
          $port    = "${env:PORT}"
          $outLog  = "${env:OUT_LOG}"
          $errLog  = "${env:ERR_LOG}"
          $pidFile = "${env:PID_FILE}"
          $health  = "${env:HEALTH_URL}"

          New-Item -ItemType Directory -Force -Path (Split-Path $outLog) | Out-Null
          "----- START $(Get-Date -Format o) -----" | Out-File -FilePath $outLog -Append
          "apiDir=$apiDir port=$port" | Out-File -FilePath $outLog -Append

          if (!(Test-Path $apiDir)) {
            throw "API_DIR not found: $apiDir"
          }

          # If already running, exit cleanly
          if (Test-Path $pidFile) {
            try {
              $pid = Get-Content $pidFile -ErrorAction Stop
              if ($pid -and (Get-Process -Id $pid -ErrorAction SilentlyContinue)) {
                "Already running pid=$pid" | Out-File -FilePath $outLog -Append
                exit 0
              }
            } catch {}
          }

          # Start 'dotnet run' the same way you do manually, but in background
          # Use cmd.exe so quoting is predictable, and redirect stdout/stderr to files.
          $cmd = "cd /d `"$apiDir`" && dotnet run --urls http://0.0.0.0:$port 1>> `"$outLog`" 2>> `"$errLog`""
          "Starting with cmd: $cmd" | Out-File -FilePath $outLog -Append

          $p = Start-Process -FilePath "cmd.exe" -ArgumentList "/c", $cmd -WindowStyle Hidden -PassThru
          $p.Id | Out-File -FilePath $pidFile -Force
          "Started pid=$($p.Id)" | Out-File -FilePath $outLog -Append

          # Optional local health check on the instance
          if ($health -and $health.Trim().Length -gt 0) {
            for ($i=0; $i -lt 60; $i++) {
              try {
                $r = Invoke-WebRequest -UseBasicParsing -Uri $health -TimeoutSec 3
                "Health status: $($r.StatusCode)" | Out-File -FilePath $outLog -Append
                exit 0
              } catch {
                "Health not ready: $($_.Exception.Message)" | Out-File -FilePath $errLog -Append
              }
              Start-Sleep -Seconds 5
            }
            throw "Health check never became ready: $health"
          }

          "START OK (no health check configured)" | Out-File -FilePath $outLog -Append
          EOF
          )

          PS_B64=$(printf "%s" "$PS_SCRIPT" | base64 -w0)
          RUN="powershell -NoProfile -NonInteractive -ExecutionPolicy Bypass -Command \"\$b64='$PS_B64'; \$s=[Text.Encoding]::UTF8.GetString([Convert]::FromBase64String(\$b64)); iex \$s\""

          CMD_ID=$(aws ssm send-command \
            --instance-ids "${INSTANCE_ID}" \
            --document-name "AWS-RunPowerShellScript" \
            --comment "Start Project1 backend via dotnet run" \
            --parameters "commands=$RUN" \
            --query "Command.CommandId" --output text)

          echo "command_id=$CMD_ID" >> "$GITHUB_OUTPUT"
          echo "SSM CommandId: $CMD_ID"

          aws ssm wait command-executed --command-id "$CMD_ID" --instance-id "${INSTANCE_ID}"

      - name: Show SSM result + fail if not Success
        shell: bash
        run: |
          set -euo pipefail
          CMD_ID="${{ steps.ssm_start.outputs.command_id }}"

          status=$(aws ssm get-command-invocation \
            --command-id "$CMD_ID" \
            --instance-id "${INSTANCE_ID}" \
            --query "Status" --output text)

          echo "SSM status: $status"

          aws ssm get-command-invocation \
            --command-id "$CMD_ID" \
            --instance-id "${INSTANCE_ID}" \
            --query "{Status:Status,StdOut:StandardOutputContent,StdErr:StandardErrorContent}" \
            --output json

          test "$status" = "Success"