name: STOP - Project1 Backend (NO SSM, HTTP)

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  PORT: "5001"
  HEALTH_PATH: "/api/health"

jobs:
  stop_backend:
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Call shutdown endpoint (requires secret)
        shell: bash
        env:
          STOP_URL: ${{ secrets.PROJECT1_BACKEND_STOP_URL }}
        run: |
          set -euo pipefail
          if [ -z "${STOP_URL:-}" ]; then
            echo "PROJECT1_BACKEND_STOP_URL not set; cannot stop backend without SSM/WinRM/SSH."
            exit 1
          fi
          curl -fsS -X POST "$STOP_URL"

      - name: Verify backend is down (optional)
        shell: bash
        run: |
          set -euo pipefail
          HOST="${{ secrets.PROJECT1_API_PUBLIC_HOST }}"
          if [ -z "${HOST:-}" ]; then
            echo "PROJECT1_API_PUBLIC_HOST not set; skipping down-check."
            exit 0
          fi

          URL="http://${HOST}:${{ env.PORT }}${{ env.HEALTH_PATH }}"
          echo "Checking: $URL"

          # Expect failure; succeed if it fails
          if curl -fsS "$URL" >/dev/null; then
            echo "Backend still responding."
            exit 1
          fi

          echo "Backend appears down."