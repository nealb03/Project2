name: Terraform Deploy - SANDBOX

on:
  # Auto-run planning on Terraform changes
  push:
    branches:
      - main
      - terraform-modules
    paths:
      - 'terraform/**'

  # Manual trigger for adâ€‘hoc runs / different apps/regions
  workflow_dispatch:
    inputs:
      app:
        description: 'Terraform app folder under ./terraform (e.g. app1-s3-ec2-rds, app2-fargate)'
        required: true
        default: 'app1-s3-ec2-rds'
      aws_region:
        description: 'AWS region (e.g. us-east-1)'
        required: true
        default: 'us-east-1'
      confirm_apply:
        description: 'Type "APPLY" to confirm you want to run terraform apply in SANDBOX'
        required: true
        default: 'NO'

jobs:
  terraform-deploy-sandbox:
    # Show app name if workflow_dispatch; otherwise just SANDBOX
    name: >-
      Terraform Deploy SANDBOX
      ${{ github.event_name == 'workflow_dispatch' && format('for {0}', github.event.inputs.app) || '' }}
    runs-on: ubuntu-latest

    environment: sandbox

    permissions:
      id-token: write
      contents: read

    env:
      # App / region resolution:
      # - workflow_dispatch: use inputs
      # - push: default to app1-s3-ec2-rds and us-east-1
      TF_APP: >-
        ${{
          github.event_name == 'workflow_dispatch'
            && github.event.inputs.app
            || 'app1-s3-ec2-rds'
        }}
      TF_ENV: sandbox
      TF_REGION: >-
        ${{
          github.event_name == 'workflow_dispatch'
            && github.event.inputs.aws_region
            || 'us-east-1'
        }}
      TF_WORKDIR: >-
        terraform/${{
          github.event_name == 'workflow_dispatch'
            && github.event.inputs.app
            || 'app1-s3-ec2-rds'
        }}
      TF_LOG: INFO

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::288761763536:role/GithubActionsRole
          role-session-name: github-actions-sandbox
          aws-region: ${{ env.TF_REGION }}

      - name: Show deployment context
        run: |
          echo "=== Terraform Deploy Context (SANDBOX) ==="
          echo "Trigger:            ${{ github.event_name }}"
          echo "Branch:             $GITHUB_REF"
          echo "Terraform app:      ${TF_APP}"
          echo "Environment:        ${TF_ENV}"
          echo "AWS region:         ${TF_REGION}"
          echo "Working dir:        ${TF_WORKDIR}"
          echo "Git SHA:            $GITHUB_SHA"
          echo "Confirm apply (raw): ${{ github.event.inputs.confirm_apply || 'N/A (push event)' }}"
          echo "========================================="

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform init

      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform validate

      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKDIR }}
        env:
          TF_VAR_environment: ${{ env.TF_ENV }}
          TF_VAR_aws_region:  ${{ env.TF_REGION }}
        run: terraform plan -compact-warnings

      # Apply only when:
      # - It is a workflow_dispatch event AND
      # - confirm_apply == "APPLY"
      - name: Terraform Apply (SANDBOX, requires confirm_apply == "APPLY")
        if: >
          github.event_name == 'workflow_dispatch' &&
          github.event.inputs.confirm_apply == 'APPLY'
        working-directory: ${{ env.TF_WORKDIR }}
        env:
          TF_VAR_environment: ${{ env.TF_ENV }}
          TF_VAR_aws_region:  ${{ env.TF_REGION }}
        run: terraform apply -auto-approve
