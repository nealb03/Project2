name: Terraform Deploy - SANDBOX

on:
  # Auto-run planning on Terraform changes from main only
  push:
    branches:
      - main
    paths:
      - 'terraform/**'

  # Manual trigger for ad-hoc runs / different apps/regions
  workflow_dispatch:
    inputs:
      app:
        description: 'Terraform app folder under ./terraform (e.g. app1-s3-ec2-rds, app2-fargate)'
        required: true
        default: 'app1-s3-ec2-rds'
      aws_region:
        description: 'AWS region (e.g. us-east-1)'
        required: true
        default: 'us-east-1'
      confirm_apply:
        description: 'Type "APPLY" to confirm you want to run terraform apply in SANDBOX'
        required: true
        default: 'NO'

jobs:
  terraform-deploy-sandbox:
    name: >-
      Terraform Deploy SANDBOX
      ${{ github.event_name == 'workflow_dispatch' && format('for {0}', github.event.inputs.app) || '' }}
    runs-on: ubuntu-latest

    environment: sandbox

    permissions:
      id-token: write
      contents: read

    env:
      TF_ENV: sandbox

      TF_APP: >-
        ${{
          github.event_name == 'workflow_dispatch'
            && github.event.inputs.app
            || 'app1-s3-ec2-rds'
        }}
      TF_REGION: >-
        ${{
          github.event_name == 'workflow_dispatch'
            && github.event.inputs.aws_region
            || 'us-east-1'
        }}
      TF_WORKDIR: >-
        terraform/${{
          github.event_name == 'workflow_dispatch'
            && github.event.inputs.app
            || 'app1-s3-ec2-rds'
        }}
      TF_LOG: INFO

      # Enable EC2 and S3 ONLY for app1-s3-ec2-rds; false for others like app2-fargate
      ENABLE_EC2: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.app == 'app1-s3-ec2-rds') || (!github.event_name == 'workflow_dispatch' && 'true') && 'true' || 'false' }}
      ENABLE_S3_WEBSITE: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.app == 'app1-s3-ec2-rds') || (!github.event_name == 'workflow_dispatch' && 'true') && 'true' || 'false' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC (SANDBOX)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::288761763536:role/GithubActionsRole
          role-session-name: github-actions-sandbox
          aws-region: ${{ env.TF_REGION }}

      - name: Show deployment context
        run: |
          echo "=== Terraform Deploy Context (SANDBOX) ==="
          echo "Trigger:             ${{ github.event_name }}"
          echo "Branch:              $GITHUB_REF"
          echo "Terraform app:       ${TF_APP}"
          echo "Environment:         ${TF_ENV}"
          echo "AWS region:          ${TF_REGION}"
          echo "Working dir:         ${TF_WORKDIR}"
          echo "Git SHA:             $GITHUB_SHA"
          echo "Confirm apply (raw): ${{ github.event.inputs.confirm_apply || 'N/A (push event)' }}"
          echo "Enable EC2:          $ENABLE_EC2"
          echo "Enable S3 Website:   $ENABLE_S3_WEBSITE"
          echo "========================================="

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform init

      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform validate

      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKDIR }}
        env:
          TF_VAR_environment: ${{ env.TF_ENV }}
          TF_VAR_aws_region:  ${{ env.TF_REGION }}
        run: |
          terraform plan -compact-warnings \
            -var="enable_ec2=${{ env.ENABLE_EC2 }}" \
            -var="enable_s3_website=${{ env.ENABLE_S3_WEBSITE }}"

      - name: Terraform Apply (SANDBOX, requires confirm_apply == "APPLY")
        if: >
          github.event_name == 'workflow_dispatch' &&
          github.event.inputs.confirm_apply == 'APPLY'
        working-directory: ${{ env.TF_WORKDIR }}
        env:
          TF_VAR_environment: ${{ env.TF_ENV }}
          TF_VAR_aws_region:  ${{ env.TF_REGION }}
        run: |
          terraform apply -auto-approve \
            -var="enable_ec2=${{ env.ENABLE_EC2 }}" \
            -var="enable_s3_website=${{ env.ENABLE_S3_WEBSITE }}"